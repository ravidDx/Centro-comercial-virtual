<ion-content padding style="background-image: url('assets/img/fondo_inicio.png');background-repeat: no-repeat;background-size: cover; background-position: center;">

	<ion-grid style="text-align: -webkit-center;">
	  <ion-row>
	    <ion-col col-12>
	    	<ion-thumbnail item-start>
		      <img width="80%" src="assets/img/logo.png" style="margin-top:50px;margin-bottom:50px;"alt="logo_merkato">
		    </ion-thumbnail>
	    </ion-col>
	  </ion-row>
	</ion-grid>



	<form padding [formGroup]="loginForm" (ngSubmit)="login()">
		<ion-item class="item-login">
			<ion-label floating style="color: white ;font-family: monospace;font-size: larger;">EMAIL</ion-label>
			<ion-input type="email" style="color: #FADBD8;font-family: sans-serif;" [formControl]="username" ></ion-input>
		</ion-item>
		<ion-item class="item-login" >
			<ion-label floating style="color: white;font-family: monospace;font-size: larger;">PASSWORD</ion-label>
			<ion-input [formControl]="password" type="password" style="color: #FADBD8;font-family: sans-serif;"></ion-input>
		</ion-item>
		<ion-item style="background-color: transparent" [hidden]="!errorMessage"><label style="background-color: #7F192E; color:#E6B0AA" >{{errorMessage}}</label></ion-item>
	</form>

	<div padding style="background-color: transparent;text-align: center;">
		<button  ion-button block  style="background-color: #7F192E" color="menu" (click)="login()" [disabled]="!loginForm.valid">Entrar</button>
		<br>
		<a (click)="registrar()"> <span style="color: white;font-family: monospace;font-size: larger;">No tienes una cuenta?</span> Registrate ahora</a>
	</div>
