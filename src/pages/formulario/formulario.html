<ion-header>

  <ion-navbar color="menu">
    <ion-title >Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="myForm" (ngSubmit)="guardarForm()">

		<ion-list>
	      <ion-item>
	        <!--<ion-icon name="person" item-left></ion-icon>-->
	        <ion-label floating>Nombres</ion-label>
	        <ion-input formControlName="nombres" type="text" ></ion-input>
	      </ion-item>
	      <ion-item>
	        <!--<ion-icon name="person" item-left></ion-icon>-->
	        <ion-label floating>Apellidos</ion-label>
	        <ion-input formControlName="apellidos" type="text" ></ion-input>
	      </ion-item>
	      <ion-item>
	        <!--<ion-icon name="home" item-left></ion-icon>-->
	        <ion-label floating>Direccion</ion-label>
	        <ion-input formControlName="direccion" type="text" ></ion-input>
	      </ion-item>
    	  <ion-item>
	        <!--<ion-icon name="call" item-left></ion-icon>-->
	        <ion-label floating>Telefono</ion-label>
	        <ion-input formControlName="telefono" type="text"></ion-input>
	      </ion-item>
	      <ion-item>
	        <!--<ion-icon name="contact" item-left></ion-icon>-->
	        <ion-label floating>Cedula</ion-label>
	        <ion-input formControlName="cedula" type="text" ></ion-input>
	      </ion-item>
	      <ion-item>
	        <!--<ion-icon name="mail" item-left></ion-icon>-->
	        <ion-label floating>Email</ion-label>
	        <ion-input formControlName="email" type="email" ></ion-input>
	      </ion-item>
	      <!--Validaciones-->
          <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
		      <p text-center color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Requerido</p>
		      <p text-center color="danger" ion-text *ngIf="myForm.get('email').hasError('email')">Esto no es un email</p>
	      </ion-item>



	     <!-- <div formGroupName="passwordRetry"> -->
	        <ion-item>
	          <!--<ion-icon name="eye" item-left></ion-icon>-->
	          <ion-label floating>Contraseña</ion-label>
	          <ion-input formControlName="password" type="password" ></ion-input>
	        </ion-item>
	        <!--Validaciones-->

	        <!--
			<ion-item *ngIf="myForm.get('passwordRetry').errors && myForm.get('passwordRetry').dirty">
		      <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Requerido</p>
		      
		    </ion-item>
		    
	        <ion-item>
	          
	          <ion-label floating>Confirmar contraseña</ion-label>
	          <ion-input formControlName="passwordConfirmation" type="password" ></ion-input>
	        </ion-item>
			-->
	        <br>
	     <!-- </div> -->
	    </ion-list>
	    <div padding>
	      <button id="boton" ion-button block type="submit" color="menu" [disabled]="!myForm.valid">Crear cuenta</button>
	    </div>
	</form>
</ion-content>
