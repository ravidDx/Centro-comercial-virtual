<ion-content padding style="margin-top: 34px">
  <br>
  <h3 class="titulo">Productos</h3>
  <br>
  <h3 class="pagarB">Total: ${{totalPago}}</h3>
  <hr>
  <ion-list>
    <ion-item-sliding *ngFor="let producto of productosList; let i=index; " >
      <ion-item>
        <!--<img src="../../assets/canasta.png" height="8%" width="10%">
        <ion-thumbnail item-start height="20%">
          <img src="../../assets/canasta.png">
        </ion-thumbnail>
        <img src="../../assets/canasta.png" height="8%" width="10%">-->
        <ion-icon name="cart" item-start></ion-icon>
        <h2>{{producto.name}}</h2>
        <ion-badge item-end> {{producto.price}}</ion-badge>
        <ion-icon name="ios-trash" item-end (click)="eliminarProducto(i)" ></ion-icon>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" icon-left (click)="verUbicacion()">
          <ion-icon name="locate"></ion-icon>
          Ver
        </button>
        <button ion-button color="primary" icon-left (click)="actualizarProducto(producto)">
          <ion-icon name="locate"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" icon-left (click)="deleteContact(producto)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
    <button ion-button  color="botonPagar" block icon-left (click)="pagar()">Pagar</button>
</ion-footer>
